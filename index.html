<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERSUS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    
</head>
<body>
    <!-- header start -->
    <header class="header fixed">
        <div class="container">
            <div class="header-block">
                <div class="header-logo">
                  <h1 class="logo">VERSUS</h1>
                </div>
                <div class="header-menu">
                    <a href="#" class="header-link">Portfolio</a>
                    <a href="#" class="header-link">About</a>
                    <a href="#" class="header-link">Contact</a>
                </div>

                <div class="mobile-btn">
                    <span class="mobile-btn-span"></span>
                </div>
                
            </div>
        </div>
    </header>
    <!-- header end -->

<!--=========MAIN========-->
    <main>
        <!-- home start -->
        <section class="home">
            <div class="home-content">
                <div class="home-content-title">
                    <h1 class="title">We build beautiful <br>
                         web and mobile apps.</h1>
                </div>
                <button class="home-button">Get a quote</button>
            </div>
        </section>
        <!-- home end -->
        
        <!-- Cards start -->
        <section class="cards">
                <h1 class="heading">Latest Work</h1>
            <div class="cards-container">
                <div class="card">
                    <img src="src/images/IMAGE (1).jpg" class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="card">
                    <img src="src/images/IMAGE (2).jpg" class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="card">
                    <img src="src/images/IMAGE (3).jpg" class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="card">
                    <img src="src/images/IMAGE (4).jpg" class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="card">
                    <img src="src/images/IMAGE (5).jpg" class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="card">
                    <img src="src/images/IMAGE (6).jpg" class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="card">
                    <img src="src/images/IMAGE (7).jpg" class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="card">
                    <img src="src/images/IMAGE (8).jpg" class="img-fluid img-thumbnail" alt="">
                </div>
            </div>
        </section>
        <!-- Cards end -->
    </main>
<!--=========MAIN========-->

<!--================FOOTER================-->
<footer class="footer">
    <div class="footer-content">
        <div class="footer-logo">
            <h1 class="lg-footer">VERSUS</h1>
        </div>
        <div class="footer-text">
            <p class="footer-txt">Made  by Rahmatulaev Samir</p>
        </div>
    </div>
</footer>
<!--================FOOTER================-->


<script src="src/js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
crossorigin="anonymous"></script>
<script src="src/js/main.js"></script>
</body>
</html>
